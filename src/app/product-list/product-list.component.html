<h2>Products</h2>

<div *ngFor="let producto of productos">
    <h3>
        <a [title]="producto.name + ' detalles'" [routerLink]="['/productos/',producto.id]">
            {{producto.name}}
        </a>        
    </h3>

    <p *ngIf="producto.description">
        Descripci√≥n: {{producto.description}}
    </p>

    <button (click)="share()">
        Compartir
    </button>

    <app-product-alerts
        [producto]="producto" (notify)="onNotify()">
    </app-product-alerts>
</div>
